<script>
    const requestUrl = 'https://api.github.com/users/juikalan21'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    //continuously track
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState); //234
        //detecting state
        if (xhr.readyState == 4){
            const data = JSON.parse(this.responseText) //converting string to JSON
            console.log(typeof data); //string - after parsing - object bangya hai
            console.log(data.followers); //undefined
        } //assignment - take out photo url from the object and followers. Make one card from that info. And after getting data from the body make a button - where on clicking the button that card with all info of photo url and follower count should be visible
    }
    //console is technically not a part of javascript
    //even document
    //console.log is a debugging tool - dev tool - injects runtime
    //nodejs - implementation of v8 engine - written ic c++
    //javascript is a wrapper above c++
    //d8 - d8-console.cc //code of console log
    // writeToFile - main method
    xhr.send();
</script>
