<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: azure; color: blue;"> 
    <ul class="language">
        <li> Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("pyhton")
    addLanguage("typescript")
    //optimized - always use append child
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    /* //edit
    const secondLang = document.querySelector("li:nth-chlid(2)") //showing syntax error
    //secondLang.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent = "mojo" //not yet added
    secondLang.replaceWith(newli) //python will be replace with mojo
 */
    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() //golang is removed

</script>
</html>
