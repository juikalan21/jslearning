<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> akiracodez </h1>
    <button id="stop">Stop</button>
</body>
<script>
    /* setTimeout(function(){
        console.log("jui");
    }, 2000) */ //name will be printed once only 

    const sayJui = function(){
        console.log("sayJui");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best future coder"
    }
    //setTimeout(sayJui,2000) //handler
    //how to stop a timeout event
    const changeMe = setTimeout(changeText,2000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("Stopped")
    })
    //clearTimeout(changeme) //needs reference
</script>
</html>
